<!DOCTYPE html>
<html>    
    <head>
        <title>frameset attribute</title>
    </head>
         
    <frameset cols = "20%, 80%">
        <frame name = "top" src = "leftframe.html" />
        <frame name = "main" src = "home.html" />       
        <noframes>
            <body>The browser you are working does
            not support frames.</body>
        </noframes>
    </frameset>
</html>
